<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Puzzle infantil</title>
		<link rel="stylesheet" href="disenio\bootstrap.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="disenio\estiloPagina.css" media="screen" title="no title" charset="utf-8">
		<script src="comportamiento\jquery.js"></script>
	</head>
	<body>
		<div class="banner">
			<img id="banner" src="imagenes\banner.jpg" alt="Banner de la pagina" />
		</div>
		<div class="row">
			<div class="original">
				<div class="col-sm-6">
					<button type="button" onclick="iniciarJuego(3)" name="facil">facil</button>
					<button type="button" onclick="iniciarJuego(9)" name="medio">medio</button>
					<button type="button" onclick="iniciarJuego(16)" name="dificil">dificil</button>
				</div>
			</div>
			<div class="well">
				<div class="col-sm-6">
					<div class=" display text-center">
						<span id="hor">00</span>:<span id="min">00</span>:<span id="seg">00</span>
					</div>
				</div>
			</div>
		</div>
		<div class="contenido">
			<canvas id="canvas" width="1200" height="600"></canvas>
		</div>
	</body>
	<script src="comportamiento\funciones.js" charset="utf-8"></script>
  <script src="comportamiento\bootstrap.min.js" charset="utf-8"></script>
</html>
