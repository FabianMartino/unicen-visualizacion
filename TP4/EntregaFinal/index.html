<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>videojuego</title>
		<link rel="stylesheet" href="disenio\bootstrap.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="disenio\estilo.css" media="screen" title="no title" charset="utf-8">
		<script src="comportamiento\jquery.js"></script>
	</head>
	<body>
		<div class="barra">
			<div class="espacio_vidas">
				<span>vida</span><output id="vida"name="vida">3</output>
			</div>
			<div class="espacio_puntos">
				<span>score</span><output id="punto"name="punto">0</output>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-1"id="left">
			</div>
				<div class="col-sm-10">
					<div class="menu">
						<button type="button" id="empezar" onclick="startgame()">Start</button>
						<button type="button" id="instrucciones" onclick="instru()">Instrucciones</button>
						<p id="info" style="display: none">utilice la tecla up para saltar y left y right para mover al avatar hacia la izquierda o a la derecha</p>
					</div>
					<div id="mundo" style="display: none">
						<div id="fondo"></div>
						<div id="escenario"></div>
						<div id="personaje"></div>
						<div id="enemigo"></div>
					</div>
			</div>
			<div class="col-sm-1"id="right">
			</div>
		</div>

	</body>
	<script src="comportamiento\funciones.js" charset="utf-8"></script>
  <script src="comportamiento\bootstrap.min.js" charset="utf-8"></script>
</html>
